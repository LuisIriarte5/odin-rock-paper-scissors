<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock papper scissors game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="content">
            <div class="title">
                <p>Rock, papper, scissors</p>
            </div>
            <div class="rivals">
                <div class="user">
                    <p>Your name</p>
                    <div class="userSelection">
                        <div class="userRock"><img src="./images/rock.jpg" alt="rock icon"><button id="rock">Rock</button></div>
                        <div class="userPapper"><img src="./images/papper.jpg" alt="papper icon"><button id="papper">Papper</button></div>
                        <div class="userScissors"><img src="./images/scissors.jpg" alt="scissors icon"><button id="scissors">Scissors</button></div>
                    </div>
                </div>
                <div id="score"></div>
                <div class="computer">
                    <p>Computer</p>
                    <div class="computerSelection">
                        <div class="computerRock"><img src="./images/rock.jpg" alt="rock icon"></div>
                        <div class="computerPapper"><img src="./images/papper.jpg" alt="papper icon"></div>
                        <div class="computerScissors"><img src="./images/scissors.jpg" alt="scissors icon"></div>
                    </div>
                </div>
            </div>
            <div class="result">
                <div id="gameResult"></div>
            </div>        
        </div>
        <div class="footer">
            <p>Luis Iriarte Â© 2023</p>
        </div>

    <script src="script.js"></script>
</body>
</html>
